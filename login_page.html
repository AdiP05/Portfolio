<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <style>
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 15px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 8px 3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 2);
            backdrop-filter: blur(15px);
        }

        .input-box {
            width: 92%;
            padding: 10px;
            border-color: white;
            border-style: solid;
            border-width: 1px;
            background-color: transparent;
            border-radius: 40px;
        }

        .input-box::placeholder {
            color: white;
        }

        button.one {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 40px;
        }

        button.two {
            width: 100%;
            padding: 10px;
            background-color: #d40606;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 40px;
        }

        a:hover.two {
            text-decoration: underline;
        }

        a.two {
            text-decoration: none;
            color: white;
        }

        a.one {
            color: rgb(219, 219, 219);
            text-decoration: none;
        }

        a:hover.one {
            text-decoration: none;
        }

        body {
            background-image: url(login.jpp);
        }

        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/005/565/275/non_2x/silhouette-landscape-with-fog-forest-pine-trees-purple-mountains-illustration-of-view-mist-and-sunset-good-for-wallpaper-background-banner-cover-poster-free-vector.jpg);
            font-family: "Poppins", sans-serif;
        }

        .watermark {
            position: fixed;
            bottom: 5px;
            right: 5px;
            opacity: 0.5;
            z-index: 99;
            color: white;
        }

        b.one {

            color: white;
            text-align: center;
        }
    </style>
</head>

<body leftmargin="550" topmargin="100">
    <div class="container">
        <font size="6">
            <b class="one">Login</b><br>
        </font>
        <font color="white">
            or <a class="two" href="login_page_2.html"><b>create an account</b></a>
            <br><br>
            <form>
                <input class="input-box" type="email" placeholder="E-mail" required><box-icon name='lock-alt'
                    type='solid'></box-icon>
                <br><br>
                <input class="input-box" type="password" placeholder="Password" required><box-icon name='lock-alt'
                    type='solid'></box-icon>
                <br><br>
                <input type="checkbox" id="remember">
                <label id="remember">Remember Me</label>
                <BR><BR>
                <button type="submit" class="one">Log in</button>
                <br><br>
                <button class="two"><a class="one" href="https://g.co/kgs/RWnA8YV">Login with Google</a></button>
                <br><br>
                <a class="two" href="https://g.co/kgs/BPdxv7h"><b>forget password?</b></a>
            </form>
        </font>
    </div>
    <p class="watermark">Made by: Aditya Paradkar</p>
</body>

</html>
