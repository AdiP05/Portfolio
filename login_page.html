<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Boxicons CSS (if you want to use icons as <i class="bx ...">) -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;                 /* center container */
            align-items: center;           /* vertical center */
            justify-content: center;       /* horizontal center */
            background-image: url("https://static.vecteezy.com/system/resources/previews/005/565/275/non_2x/silhouette-landscape-with-fog-forest-pine-trees-purple-mountains-illustration-of-view-mist-and-sunset-good-for-wallpaper-background-banner-cover-poster-free-vector.jpg");
            background-size: cover;        /* responsive bg */  /* [web:38][web:40] */
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 360px;
            margin: 20px;
            padding: 20px 18px 24px;
            background-color: rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            color: #ffffff;
            text-align: center;
        }

        .container h1 {
            margin: 0 0 4px;
            font-size: 1.8rem;
        }

        .container p {
            margin: 0 0 18px;
            font-size: 0.9rem;
        }

        .container a {
            text-decoration: none;
        }

        .container a.link-main {
            color: #ffffff;
        }

        .container a.link-sub {
            color: #dddddd;
        }

        .input-group {
            position: relative;
            margin-bottom: 14px;
        }

        .input-box {
            width: 100%;
            padding: 10px 40px 10px 14px;
            border: 1px solid #ffffff;
            background-color: transparent;
            border-radius: 40px;
            color: #ffffff;
            outline: none;
            font-size: 0.95rem;
        }

        .input-box::placeholder {
            color: #e0e0e0;
        }

        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            margin: 4px 2px 18px;
        }

        .actions label {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-google {
            background-color: #d40606;
            color: #ffffff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .forgot {
            margin-top: 4px;
            font-size: 0.85rem;
        }

        .forgot a {
            color: #ffffff;
        }

        .watermark {
            position: fixed;
            bottom: 5px;
            right: 5px;
            opacity: 0.5;
            color: white;
            font-size: 0.75rem;
            pointer-events: none;
        }

        /* Small screens tweaks */
        @media (max-width: 480px) {
            .container {
                margin: 16px;
                padding: 18px 14px 22px;
            }

            .container h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <p>
            or
            <a class="link-main" href="login_page_2.html"><b>create an account</b></a>
        </p>

        <form>
            <div class="input-group">
                <input class="input-box" type="email" placeholder="E-mail" required>
                <i class="bx bx-envelope input-icon"></i>
            </div>

            <div class="input-group">
                <input class="input-box" type="password" placeholder="Password" required>
                <i class="bx bx-lock-alt input-icon"></i>
            </div>

            <div class="actions">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <!-- you can add "Need help?" link here if you want -->
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>

            <button type="button" class="btn btn-google">
                <a class="link-sub" href="https://g.co/kgs/RWnA8YV">Login with Google</a>
            </button>

            <div class="forgot">
                <a href="https://g.co/kgs/BPdxv7h"><b>Forgot password?</b></a>
            </div>
        </form>
    </div>

    <p class="watermark">Made by: Aditya Paradkar</p>
</body>
</html>
